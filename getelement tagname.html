<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function para(){
            var totalpara=document.getElementsByTagName("p");
            alert("total p tags:"+totalpara.length);
        }

    </script>
    <p>This is a paragraph</p>
    <p>here we are going to count number of paragraph</p>
    <p>Lets see the simple example</p>
    <button onclick="para()">Count paragraph</button>
</body>
</html>
